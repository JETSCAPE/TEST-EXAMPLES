name: docker-build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'input for docker version'
        required: true
        type: string
      name:
        description: 'input for container name'
        required: true
        type: string
      path:
        description: 'input to Dockerfile within docker/ folder such as: base/Dockerfile.base'
        required: true
        type: string

env:
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      -
        name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ inputs.name }}:${{ inputs.version }} -f ./docker/${{ inputs.path }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ inputs.name }}:${{ inputs.version }}
