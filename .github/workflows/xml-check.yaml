name: xml input check

on:
  pull_request:
    branches:
      - xml_check
  push:
    branches:
      - xml_check

env:
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  build:
    name: xml input check
    runs-on: ubuntu-latest

    steps:

    - name: Checkout TEST-EXAMPLES Repository
      uses: actions/checkout@v2
      with:
        path: ${{ github.event.repository.name }}
        ref: xml_check

    - name: Checkout JETSCAPE
      uses: actions/checkout@v2
      with:
        repository: JETSCAPE/JETSCAPE
        path: JETSCAPE
    
    - name: test JETSCAPE
      run: |
        cd ${GITHUB_WORKSPACE}/${REPO_NAME}/test/xml/
        python3 compareXML_test.py ${GITHUB_WORKSPACE}/JETSCAPE/config/
